<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Side Project</title>
  <link rel="icon" type="image/png" href="public/favicon.png">
  <!-- html2canvas for capturing canvas screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    /* Load Unifont for multi-language support */
    @font-face {
      font-family: 'Unifont';
      src: url('public/unifont.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #canvas {
      background: #fff;
      color: #000;
      font-family: "Unifont", "Menlo", "Monaco", "Consolas", monospace;
      font-size: 16px;
      font-weight: normal;
      line-height: 1.2;
      letter-spacing: 0;
      padding: 24px;
      overflow: hidden;
      word-break: break-all;
      white-space: pre-wrap;
      cursor: crosshair;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // Configuration
    const API_URL = "http://100.123.161.83:7860";  // Backend for text generation
    const PRINT_URL = "http://localhost:5001";     // Local print server (Mac/Linux)
    const TEMP = 1.5;
    const CONTEXT = 10;

    // Elements
    const canvas = document.getElementById('canvas');

    // State
    let abortController = null;
    let text = '';
    let currentDelay = 0.05; // seconds between tokens
    let printServerAvailable = null; // null = unknown, true/false after check

    // Check if print server is available
    async function checkPrintServer() {
      try {
        const response = await fetch(`${PRINT_URL}/health`, { 
          method: 'GET',
          signal: AbortSignal.timeout(2000)
        });
        printServerAvailable = response.ok;
        console.log('Print server:', printServerAvailable ? 'available' : 'not available');
      } catch (e) {
        printServerAvailable = false;
        console.log('Print server: not available (will use browser print)');
      }
    }

    // Print function - captures canvas screenshot and sends to print server
    async function printCanvas() {
      if (!text.trim()) return;
      
      // Try print server first (silent printing with screenshot)
      if (printServerAvailable) {
        try {
          // Capture canvas as image
          const screenshot = await html2canvas(canvas, {
            backgroundColor: '#ffffff',
            scale: 2,  // Higher resolution for better print quality
          });
          
          // Convert to base64 PNG
          const imageData = screenshot.toDataURL('image/png');
          
          const response = await fetch(`${PRINT_URL}/print-image`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData }),
            signal: AbortSignal.timeout(15000)
          });
          if (response.ok) {
            console.log('Printed canvas screenshot via print_server');
            return;
          }
        } catch (e) {
          console.error('Print server error:', e);
        }
      }
      
      // Fallback to browser print dialog
      console.log('Using browser print dialog');
      window.print();
    }

    // BroadcastChannel for syncing with monitor
    const channel = new BroadcastChannel('sideproject');

    // Listen for control messages from monitor
    channel.onmessage = (event) => {
      if (event.data.type === 'setDelay') {
        currentDelay = event.data.value;
        console.log('Delay updated:', currentDelay);
      }
    };

    // Resize canvas to be a centered square
    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.95;
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';

      // Check if content overflows after resize
      if (canvas.scrollHeight > canvas.clientHeight) {
        startStream();
      }
    }

    // Check if content overflows
    function checkOverflow() {
      if (canvas.scrollHeight > canvas.clientHeight) {
        startStream();
      }
    }

    // Start streaming from API
    async function startStream() {
      // Print current canvas before reset (if any)
      if (text.trim()) {
        printCanvas();
      }

      // Abort previous request
      if (abortController) {
        abortController.abort();
      }

      abortController = new AbortController();
      text = '';
      canvas.textContent = '';

      // Notify monitor of reset
      channel.postMessage({ type: 'reset' });

      try {
        const response = await fetch(`${API_URL}/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ temp: TEMP, context: CONTEXT, delay: currentDelay }),
          signal: abortController.signal
        });

        if (!response.ok || !response.body) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let isFirst = true;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n').filter(line => line.trim());

          for (const line of lines) {
            try {
              const data = JSON.parse(line);
              if (data.text) {
                if (isFirst) {
                  text = data.text;
                  isFirst = false;
                } else {
                  text += data.text;
                }
                canvas.textContent = text;
                checkOverflow();
                
                // Broadcast to monitor
                channel.postMessage(data);
              }
            } catch (e) {
              // JSON parse error, skip
            }
          }
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          return;
        }
        console.error('Stream error:', error);
      }
    }

    // Event listeners
    window.addEventListener('resize', resizeCanvas);
    canvas.addEventListener('click', startStream);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startStream();
    });

    // Initialize
    checkPrintServer();  // Check if print_server.py is running
    resizeCanvas();
    startStream();
  </script>
</body>
</html>
